<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
        <span v-bind:title="message">
            將滑鼠移至上方
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">這是一段若隱若現的文字</p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">reverse文字</button>
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app7">
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <script src="index.js"></script>
    
</body>

</html>
