<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <div :class="['block', 'name-block', {'dark-theme' : isDark}]">
            <input type="text" v-model="fullName">
            <div>First Name: {{firstName}}</div>
            <div>Last Name: {{lastName}}</div>
            <button @click="changeColor">Change background color</button>
        </div>
        <div class="block age-block" :class="classObject">
            你幾歲?
            <div>Reply: {{reply}}</div>
            <input type="text" v-model="age">
        </div>
        <input type="text" v-model="title">
        <div>{{title}}</div>
        <div>Reverse Title: {{reverseTitle}}</div>
        <span :title="loadTime">
            滑鼠移置文字上，顯示'網頁啟動時間'
        </span>
        <br>
        <button @click="switchShowHint">開關</button>
        <div v-if="showHint">看情況顯示文字</div>
        <div>
            <input type="text" :disabled="!showHint">
        </div>
        <div v-once>{{showHint}}</div>
        <hr>
        <ul>
            <list-item :class="'my-list'" v-for="data in dataList" :item="data">
            </list-item>
        </ul>
        <span>HTML解析</span>
        <div>{{rawHtml}}</div>
        <div v-html="rawHtml"></div>
    </div>

    <!-- 開發環境版本，包含了有幫助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
